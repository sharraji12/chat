<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Chat App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            background: #f0f2f5;
        }

        .login-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .login-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .users-list {
            display: none;
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            background: white;
            padding: 10px;
            z-index: 1500;
            max-height: calc(100vh - 60px);
            overflow-y: auto;
        }

        .user-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        .user-item:hover {
            background: #f5f5f5;
        }

        .chat-container {
            max-width: 100%;
            height: 100vh;
            margin: auto;
            background: #fff;
            display: flex;
            flex-direction: column;
            display: none;
        }

        .chat-header {
            background: #128C7E;
            color: white;
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .show-users-btn {
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .show-users-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Rest of the previous CSS remains the same */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 80px 15px 80px;
        }

        .message {
            margin: 10px 0;
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            position: relative;
            word-wrap: break-word;
        }

        .received {
            background: #f0f0f0;
            float: left;
            border-bottom-left-radius: 5px;
        }

        .sent {
            background: #DCF8C6;
            float: right;
            border-bottom-right-radius: 5px;
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 5px;
            display: inline-block;
        }

        .clear {
            clear: both;
        }

        .chat-input {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #fff;
            padding: 15px;
            display: flex;
            align-items: center;
            border-top: 1px solid #eee;
        }

        .chat-input input {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            background: #f0f2f5;
            margin-right: 10px;
            outline: none;
        }

        .chat-input button {
            background: #128C7E;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .sender-name {
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 3px;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <div class="login-form">
            <h2>Login to Chat</h2>
            <input type="text" id="usernameInput" placeholder="Enter your name">
            <input type="password" id="passwordInput" placeholder="Enter password">
            <button onclick="login()" class="chat-input button">Login</button>
        </div>
    </div>

    <div class="users-list" id="usersList">
        <!-- Users will be listed here -->
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <div>
                <h2 id="currentChatName">Chat App</h2>
                <p id="onlineStatus">Select a user to chat</p>
            </div>
            <button class="show-users-btn" onclick="toggleUsersList()">ðŸ‘¥ Users</button>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be inserted here -->
        </div>

        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const REQUIRED_PASSWORD = 'Love@9040';
        let currentUser = '';
        let selectedUser = '';
        let users = JSON.parse(localStorage.getItem('chatUsers')) || {};
        let chats = JSON.parse(localStorage.getItem('chats')) || {};

        function login() {
            const username = document.getElementById('usernameInput').value.trim();
            const password = document.getElementById('passwordInput').value;

            if (username && password === REQUIRED_PASSWORD) {
                currentUser = username;
                
                // Store user
                if (!users[username]) {
                    users[username] = {
                        lastSeen: new Date().toISOString()
                    };
                    localStorage.setItem('chatUsers', JSON.stringify(users));
                }

                // Show chat interface
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('chatContainer').style.display = 'flex';
                
                // Update users list
                updateUsersList();
                
                // Load previous messages if any
                loadMessages();
            } else {
                alert('Invalid username or password!');
            }
        }

        function updateUsersList() {
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '';
            
            Object.keys(users).forEach(username => {
                if (username !== currentUser) {
                    const userItem = document.createElement('div');
                    userItem.className = 'user-item';
                    userItem.textContent = username;
                    userItem.onclick = () => selectUser(username);
                    usersList.appendChild(userItem);
                }
            });
        }

        function toggleUsersList() {
            const usersList = document.getElementById('usersList');
            usersList.style.display = usersList.style.display === 'none' ? 'block' : 'none';
        }

        function selectUser(username) {
            selectedUser = username;
            document.getElementById('currentChatName').textContent = `Chat with ${username}`;
            document.getElementById('onlineStatus').textContent = 'Online';
            document.getElementById('usersList').style.display = 'none';
            loadMessages();
        }

        function getChatId(user1, user2) {
            return [user1, user2].sort().join('-');
        }

        function loadMessages() {
            if (!selectedUser) return;
            
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = '';
            
            const chatId = getChatId(currentUser, selectedUser);
            const messages = chats[chatId] || [];
            
            messages.forEach(msg => {
                addMessage(msg.text, msg.sender === currentUser ? 'sent' : 'received', msg.sender, msg.timestamp);
            });
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (message && selectedUser) {
                const chatId = getChatId(currentUser, selectedUser);
                if (!chats[chatId]) {
                    chats[chatId] = [];
                }
                
                const messageObj = {
                    sender: currentUser,
                    text: message,
                    timestamp: new Date().toISOString()
                };
                
                chats[chatId].push(messageObj);
                localStorage.setItem('chats', JSON.stringify(chats));
                
                addMessage(message, 'sent', currentUser, messageObj.timestamp);
                messageInput.value = '';
            }
        }

        function addMessage(text, type, sender, timestamp) {
            const chatMessages = document.getElementById('chatMessages');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const senderDiv = document.createElement('div');
            senderDiv.className = 'sender-name';
            senderDiv.textContent = sender;
            
            const messageText = document.createElement('div');
            messageText.textContent = text;
            
            const messageTime = document.createElement('span');
            messageTime.className = 'message-time';
            messageTime.textContent = new Date(timestamp).toLocaleTimeString([], { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            messageDiv.appendChild(senderDiv);
            messageDiv.appendChild(messageText);
            messageDiv.appendChild(messageTime);
            
            const clearDiv = document.createElement('div');
            clearDiv.className = 'clear';
            
            chatMessages.appendChild(messageDiv);
            chatMessages.appendChild(clearDiv);
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Enter key support
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Password input support
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });

        // Check for stored messages every few seconds
        setInterval(() => {
            if (selectedUser) {
                const storedChats = JSON.parse(localStorage.getItem('chats')) || {};
                const chatId = getChatId(currentUser, selectedUser);
                if (JSON.stringify(storedChats[chatId]) !== JSON.stringify(chats[chatId])) {
                    chats = storedChats;
                    loadMessages();
                }
            }
        }, 1000);
    </script>
</body>
</html>
